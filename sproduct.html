<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Product</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .small-img-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .small-img-col {
      flex: 1;
      cursor: pointer;
    }

    .small-img-col img {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Left: Product Images -->
      <div class="col-md-6">
        <img id="productImg" src="" alt="Product Image" class="img-fluid mb-3 rounded shadow">
        <div class="small-img-group" id="smallImages"></div>
      </div>

      <!-- Right: Product Info -->
      <div class="col-md-6">
        <h2 id="productTitle"></h2>
        <h4 class="text-danger mb-3" id="productPrice"></h4>
        <p id="productDesc"></p>

        <ul class="list-unstyled">
          <li><strong>Brand:</strong> <span id="productBrand"></span></li>
          <li><strong>Category:</strong> <span id="productCategory"></span></li>
          <li><strong>Availability:</strong> <span id="productStock"></span></li>
          <li><strong>Warranty:</strong> <span id="productWarranty"></span></li>
          <li><strong>Shipping:</strong> <span id="productShipping"></span></li>
          <li><strong>Return Policy:</strong> <span id="productReturn"></span></li>
        </ul>

        <button class="btn btn-dark mt-3" id="addToCartBtn">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- JS -->
<script src="/js/sproduct.js"></script>

</body>

</html>
